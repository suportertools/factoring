<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="form_pesquisa_emitente">
        <p:defaultCommand target="btn_pesquisar_emitente" />
        <p:focus context="panel_pesquisar_emitente" />
        
        <p:dialog widgetVar="dlg_pesquisar_emitente" header="Pesquisar uma Emitente" modal="true" width="650" resizable="false" responsive="true" position="top">
            <div class="ui-fluid">
                <p:panelGrid id="panel_pesquisar_emitente" columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-9, ui-grid-col-3" layout="grid">
                    <h:column>
                        <p:inputText value="#{pesquisaEmitenteFind.nome}" placeholder="Nome do Emitente"/>
                    </h:column>
                    <h:column>
                        <p:commandButton id="btn_pesquisar_emitente" value="Pesquisar" action="#{pesquisaEmitenteFind.loadListaEmitente()}" update="tbl_lista_emitente" icon="fa fa-search"/>
                    </h:column>
                </p:panelGrid>

                <p:dataTable id="tbl_lista_emitente" value="#{pesquisaEmitenteFind.listaEmitente}" var="linha_emitente" emptyMessage="Nenhuma Emitente Encontrada.">
                    <p:column headerText="#" style="width: 60px; text-align: center">
                        <p:outputLabel value="#{linha_emitente.id}" />
                    </p:column>

                    <p:column headerText="Nome" >
                        <p:commandLink value="#{linha_emitente.nome}" action="#{pesquisaEmitenteFind.selecionar(linha_emitente)}" onclick="PF('dlg_pesquisar_emitente').hide()" ajax="false" />
                    </p:column>

                    <p:column headerText="Documento" style="width: 150px">
                        <p:commandLink value="#{linha_emitente.documento}" action="#{pesquisaEmitenteFind.selecionar(linha_emitente)}" onclick="PF('dlg_pesquisar_emitente').hide()" ajax="false" />
                    </p:column>
                </p:dataTable>
            </div>
        </p:dialog>
    </h:form>
</html>
