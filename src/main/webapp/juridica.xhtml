<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:subview id="header">
        <ui:include src="template/header.xhtml"/>
        <ui:include src="template/loading.xhtml"/>
    </f:subview>

    <h:body>
        <div class="page-max-1200">
            <p:panelGrid styleClass="ui-panelgrid-blank" columns="1" columnClasses="ui-grid-col-12" layout="grid">
                <p:outputLabel value="JURÍDICA" style="font-weight: bold"/>
                <hr />
            </p:panelGrid>
        </div>

        <h:form id="form_juridica">
            <p:defaultCommand target="btn_salvar_alterar" />

            <div class="ui-fluid page-max-1200">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-3, ui-grid-col-9" layout="grid">
                    <h:column>
                        <p:menu>
                            <p:submenu label="Ações">
                                <p:menuitem id="btn_salvar_alterar" value="#{juridicaController.juridica.id eq -1 ? 'Salvar' : 'Alterar'}" action="#{juridicaController.salvar()}" icon="fa fa-fw fa-save" update="@form">
                                    <p:confirm header="#{juridicaController.juridica.id eq -1 ? 'Salvar' : 'Alterar'} Pessoa Jurídica" message="#{juridicaController.juridica.id eq -1 ? 'Salvar' : 'Alterar'} esta Pessoa Jurídica?" icon="ui-icon-alert" />
                                </p:menuitem>
                                <p:menuitem value="Novo" actionListener="#{juridicaController.novo()}" icon="fa fa-fw fa-plus" update="@form" />
                                <p:menuitem value="Excluir" action="#{juridicaController.excluir()}" update="@form" icon="fa fa-fw fa-close" disabled="#{juridicaController.juridica.id eq -1}">
                                    <p:confirm header="Excluir Pessoa Jurídica" message="Deseja realmente excluir esta Pessoa Jurídica?" icon="ui-icon-alert" />
                                </p:menuitem>
                                <p:menuitem value="Lista de Jurídica" action="lista_juridica" icon="fa fa-fw fa-list-ol" />
                            </p:submenu>
                        </p:menu>
                    </h:column>

                    <h:column>
                        <h:panelGrid columns="3" style="width: 100%" columnClasses="ui-grid-col-9, ui-grid-col-3">
                            <h:column>
                                <p:outputLabel value="Nome"/>
                                <p:inputText value="#{juridicaController.juridica.pessoa.nome}">
                                    <p:ajax update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <p:outputLabel value="CNPJ"/>
                                <p:inputMask value="#{juridicaController.juridica.pessoa.documento}" mask="99.999.999/9999-99" />
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid columns="3" columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4" style="width: 100%">
                            <h:column>
                                <p:outputLabel value="Telefone 1"/>
                                <p:inputMask value="#{juridicaController.juridica.pessoa.telefone1}" mask="(99) 9999-9999">
                                    <p:ajax update="@this" global="false"/>
                                </p:inputMask>
                            </h:column>

                            <h:column>
                                <p:outputLabel value="Telefone 2"/>
                                <p:inputMask value="#{juridicaController.juridica.pessoa.telefone2}" mask="(99) 9999-9999">
                                    <p:ajax update="@this" global="false"/>
                                </p:inputMask>
                            </h:column>

                            <h:column>
                                <p:outputLabel value="Celular"/>
                                <p:inputMask value="#{juridicaController.juridica.pessoa.telefone3}" mask="(99) 99999-9999">
                                    <p:ajax update="@this" global="false"/>
                                </p:inputMask>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid style="width: 100%">
                            <p:outputLabel value="Inscrição Estadual"/>
                            <p:inputText value="#{juridicaController.juridica.inscricaoEstadual}">
                                <p:ajax update="@this" global="false"/>
                            </p:inputText>
                        </h:panelGrid>

                        <h:panelGrid style="width: 100%">
                            <p:outputLabel value="Observação"/>
                            <p:inputTextarea value="#{juridicaController.juridica.pessoa.observacao}">
                                <p:ajax update="@this" global="false"/>
                            </p:inputTextarea>
                        </h:panelGrid>

                        <h:panelGrid style="width: 100%">
                            <p:outputLabel value="Lista de Endereços" />
                        </h:panelGrid>

                        <p:dataTable id="tbl_lista_pessoa_endereco" value="#{juridicaController.listaEndereco}" var="linha_endereco" emptyMessage="Nenhum Endereço Adicionado.">
                            <p:column headerText="Tipo" style="width: 80px">
                                <p:commandLink value="#{linha_endereco.tipoEndereco.descricao}" style="font-size: 10pt" action="#{juridicaController.pesquisaEndereco.selecionar(linha_endereco)}" oncomplete="PF('dlg_pesquisa_endereco').show()" update="form_pesquisa_endereco"/>
                            </p:column>

                            <p:column headerText="Logr" style="width: 60px; text-align: center">
                                <p:commandLink value="#{linha_endereco.logradouro}" style="font-size: 10pt" action="#{juridicaController.pesquisaEndereco.selecionar(linha_endereco)}" oncomplete="PF('dlg_pesquisa_endereco').show()" update="form_pesquisa_endereco"/>
                            </p:column>

                            <p:column headerText="Endereço">
                                <p:commandLink value="#{linha_endereco.endereco}" style="font-size: 10pt" action="#{juridicaController.pesquisaEndereco.selecionar(linha_endereco)}" oncomplete="PF('dlg_pesquisa_endereco').show()" update="form_pesquisa_endereco"/>
                            </p:column>

                            <p:column headerText="Número" style="width: 80px; text-align: center">
                                <p:commandLink value="#{linha_endereco.numero}" style="font-size: 10pt" action="#{juridicaController.pesquisaEndereco.selecionar(linha_endereco)}" oncomplete="PF('dlg_pesquisa_endereco').show()" update="form_pesquisa_endereco"/>
                            </p:column>

                            <p:column headerText="Bairro" style="width: 100px">
                                <p:commandLink value="#{linha_endereco.bairro}" style="font-size: 10pt" action="#{juridicaController.pesquisaEndereco.selecionar(linha_endereco)}" oncomplete="PF('dlg_pesquisa_endereco').show()" update="form_pesquisa_endereco"/>
                            </p:column>

                            <p:column headerText="Cidade" style="width: 100px">
                                <p:commandLink value="#{linha_endereco.cidade.cidade} - #{linha_endereco.cidade.uf}" style="font-size: 10pt" action="#{juridicaController.pesquisaEndereco.selecionar(linha_endereco)}" oncomplete="PF('dlg_pesquisa_endereco').show()" update="form_pesquisa_endereco"/>
                            </p:column>

                            <p:column style="width:32px">
                                <p:commandButton icon="fa fa-fw fa-remove" action="#{juridicaController.excluirEndereco(linha_endereco)}" update="form_juridica">
                                    <p:confirm header="Excluir Endereço" message="Deseja excluir este entereço?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Adicionar Endereço" actionListener="#{juridicaController.pesquisaEndereco.novo()}" disabled="#{juridicaController.juridica.id eq -1}" oncomplete="PF('dlg_pesquisa_endereco').show()" update="form_pesquisa_endereco:panel_pesquisar_endereco"/>
                    </h:column>
                </p:panelGrid>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="background: red; border-color: red"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <h:form id="form_pesquisa_endereco">
            <p:defaultCommand target="btn_pesquisar_endereco" />

            <p:dialog widgetVar="dlg_pesquisa_endereco" header="Pesquisar Endereço" modal="true" width="650" resizable="false" responsive="true" position="top">
                <h:panelGroup id="panel_pesquisar_endereco" class="ui-fluid" layout="block">
                    <p:focus context="panel_pesquisar_endereco" />
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-9, ui-grid-col-3" layout="grid">
                        <h:column>
                            <p:inputMask id="input_cep" value="#{juridicaController.pesquisaEndereco.endereco.cep}" placeholder="Digite o CEP" mask="99.999-999" disabled="#{juridicaController.pesquisaEndereco.endereco.id ne -1}" />
                        </h:column>

                        <h:column>
                            <p:commandButton id="btn_pesquisar_endereco" value="Pesquisar" action="#{juridicaController.pesquisaEndereco.loadListaEndereco()}" update="panel_cep_encontrado" disabled="#{juridicaController.pesquisaEndereco.endereco.id ne -1}"/>
                        </h:column>
                    </p:panelGrid>

                    <p:dataTable id="tbl_lista_endereco" value="#{juridicaController.pesquisaEndereco.listaEndereco}" var="linha_endereco" emptyMessage="Nenhum Endereço Encontrado." rendered="false">
                        <p:column headerText="#" style="width: 60px">
                            <p:outputLabel value="#{linha_endereco.id}" />
                        </p:column>

                        <p:column headerText="Endereço" >
                            <p:commandLink value="#{linha_endereco.endereco}" actionListener="#{juridicaController.pesquisaEndereco.selecionar(linha_endereco)}" oncomplete="PF('dlg_pesquisa_endereco').hide()" update="form_juridica"/>
                        </p:column>
                    </p:dataTable>

                    <h:panelGrid id="panel_cep_encontrado" styleClass="ui-panelgrid-blank" style="width: 100%">
                        <p:messages closable="true" showDetail="true" />
                        <h:panelGrid rendered="#{juridicaController.pesquisaEndereco.endereco.logradouro ne ''}">
                            <p:outputLabel value="Endereço" style="font-weight: bold"/>
                            <p:outputLabel value="#{juridicaController.pesquisaEndereco.endereco.logradouro} #{juridicaController.pesquisaEndereco.endereco.endereco}" />
                            <p:outputLabel value="#{juridicaController.pesquisaEndereco.endereco.bairro}" />
                            <p:outputLabel value="#{juridicaController.pesquisaEndereco.endereco.cidade.cidade} - #{juridicaController.pesquisaEndereco.endereco.cidade.uf}" />
                        </h:panelGrid>

                        <h:panelGrid columns="3" rendered="#{juridicaController.pesquisaEndereco.endereco.logradouro ne ''}" style="width: 100%">
                            <h:column>
                                <p:outputLabel value="Tipo" /><br />
                                <p:selectOneMenu value="#{juridicaController.pesquisaEndereco.indexTipoEndereco}">
                                    <p:ajax event="change" update="@this" listener="#{juridicaController.pesquisaEndereco.selecionaTipoEndereco}" global="false"/>
                                    <f:selectItems value="#{juridicaController.pesquisaEndereco.listaTipoEndereco}"/>
                                </p:selectOneMenu>
                            </h:column>
                            <h:column>
                                <p:outputLabel value="Número" /><br />
                                <p:inputText value="#{juridicaController.pesquisaEndereco.endereco.numero}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>
                            <h:column>
                                <p:outputLabel value="Complemento" /><br />
                                <p:inputText value="#{juridicaController.pesquisaEndereco.endereco.complemento}">
                                    <p:ajax event="change" update="@this" global="false" />
                                </p:inputText>
                            </h:column>
                            <p:commandButton value="#{juridicaController.pesquisaEndereco.endereco.id eq -1 ? 'Salvar' : 'Alterar'}" action="#{juridicaController.salvarEndereco()}" update="panel_cep_encontrado"/>
                            <p:commandButton value="Novo" action="#{juridicaController.pesquisaEndereco.novo()}" update="panel_pesquisar_endereco"/>
                            <p:commandButton value="Excluir" action="#{juridicaController.excluirEndereco(null)}" update="form_juridica:tbl_lista_pessoa_endereco panel_pesquisar_endereco" disabled="#{juridicaController.pesquisaEndereco.endereco.id eq -1}">
                                <p:confirm header="Excluir Endereço" message="Deseja excluir este entereço?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>        
    </h:body>

    <f:subview id="footer">
        <ui:include src="template/footer.xhtml"/>
    </f:subview>
</html>
